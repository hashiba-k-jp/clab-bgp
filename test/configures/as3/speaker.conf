configure terminal
  log syslog informational
  hostname speaker3

  interface eth1
    ip address 10.3.0.254/16
  interface eth2
    ip address 172.17.0.1/16
  exit

  router bgp 65003
    no bgp ebgp-requires-policy
    network 10.3.0.0/16
    neighbor 172.17.0.2 remote-as 65002
    neighbor 172.17.0.2 description "AS65002 Speaker"