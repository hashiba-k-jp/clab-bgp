configure terminal
  log syslog informational
  hostname speaker4

  interface eth1
    ip address 10.4.0.254/16
  interface eth2
    ip address 172.18.0.1/16
  exit

  # PROV : {}
  # PEER : {2}
  # CUST : {}
  
  # route-map PROV-IN permit 10
  #   match ip address prefix-list ANY
  route-map PEER-IN permit 10
    match ip address prefix-list ANY
  # route-map CUST-IN permit 10
  #   match ip address prefix-list ANY

  # route-map PROV-OUT permit 10
  #   match ip address prefix-list MY-PFX
  # route-map PROV-OUT permit 20
  #   match ip address prefix-list CUST-PFX
  route-map PEER-OUT permit 10
    match ip address prefix-list MY-PFX
  route-map PEER-OUT permit 20
    match ip address prefix-list CUST-PFX
  # route-map CUST-OUT permit 10
  #   match ip address prefix-list ANY

  ip prefix-list MY-PFX   seq 5 permit 10.4.0.0/16
  ip prefix-list CUST-PFX seq 5 permit 0.0.0.0/0 le 32
  ip prefix-list ANY seq 5 permit 0.0.0.0/0 le 32

  router bgp 65004
    no bgp ebgp-requires-policy
    network 10.4.0.0/16
    neighbor 172.18.0.2 remote-as 65002
    neighbor 172.18.0.2 description "AS65002 Speaker"
    neighbor 172.18.0.2 route-map PEER-IN in
    neighbor 172.18.0.2 route-map PEER-OUT out