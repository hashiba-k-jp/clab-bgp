configure terminal
  log syslog informational
  hostname speaker1

  interface eth1
    ip address 10.1.0.254/16
  interface eth2
    ip address 172.16.0.1/16
  exit

  router bgp 65001
    no bgp ebgp-requires-policy
    network 10.1.0.0/16
    neighbor 172.16.0.2 remote-as 65002
    neighbor 172.16.0.2 description "AS65002 Speaker"
