    #   exec:
    #     - ip addr add 10.2.0.2/24 dev eth1
    #     - ip route del default
    #     - ip route add default via 10.2.0.254

    # Containers for AS65003
    as3_speaker:
      kind: linux
      image: my-frr:latest
      image-pull-policy: never
