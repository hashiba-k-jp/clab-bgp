name: bgp_test
mgmt:
  network: mgmt
  ipv4-subnet: 192.168.0.0/16
topology:
  nodes:
    # A Container for Bridges (Namespace)
    br:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 192.168.0.10
    br1|br:
      kind: bridge
      network-mode: container:br
    br2|br:
      kind: bridge
      network-mode: container:br

    # Containers for AS65001
    as1_speaker:
      kind: linux
      image: my-frr:latest
      image-pull-policy: never
      binds:
        - configures/as1/daemons:/etc/frr/daemons
        - configures/as1/speaker.conf:/etc/frr/frr.conf
      mgmt-ipv4: 192.168.1.254
    as1_node1:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 192.168.1.1
      exec:
        - ip addr add 10.1.0.1/24 dev eth1
        - ip route del default
        - ip route add default via 10.1.0.254
